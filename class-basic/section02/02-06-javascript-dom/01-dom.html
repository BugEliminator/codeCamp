<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돔(Document => HTM문서) 조작하기</title>
  <script>

    function 바꾸는기능() {
      document.getElementById("여기바꿀래요").innerText = "반갑습니다."
    }
  </script>
</head>
<body>
  <div id="여기바꿀래요">안녕하세요.</div>
  <button onclick="바꾸는기능()">바꾸자</button>
</body>
</html>
