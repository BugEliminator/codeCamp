<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인풋 검증 실습</title>
  <script>
    function 인풋검증기능() {
      console.log("입력")

      const 이메일 = document.getElementById("이메일입력창").value
      const 여자선택 = document.getElementById("여자선택").checked
      const 남자선택 = document.getElementById("남자선택").checked
      const 동의하기 = document.getElementById("동의하기체크").checked
      
      console.log(이메일)
      console.log(여자선택)
      console.log(남자선택)
      console.log(동의하기)

      const 인풋창다채웠는지 = 이메일 !== ""
      const 성별선택했는지 = ( 여자선택 === true) || (남자선택 === true)
      const 동의했는지 = 동의하기 === true

      if(인풋창다채웠는지 === true && 성별선택했는지 === true && 동의했는지 === true) {
        // 모두 채워지면 실행
        document.getElementById("가입버튼").style = "background-color: yellow"
        document.getElementById("가입버튼").disabled = false
      } else {
        // 모두 다 채워지지 않으면 실행
        document.getElementById("가입버튼").style = "background-color: none"
        document.getElementById("가입버튼").disabled = true
      }
    }
  </script>
</head>
<body>
  이메일: <input id="이메일입력창" type="text" oninput="인풋검증기능()">
  <br>
  <input id="여자선택" type="radio" name="성별그룹" oninput="인풋검증기능()"> 여성
  <input id="남자선택" type="radio" name="성별그룹" oninput="인풋검증기능()"> 남성
  <br>
  <input id="동의하기체크" type="checkbox" name="" oninput="인풋검증기능()"> 동의합니까?
  <br>
  <button id="가입버튼" disabled>회원가입</button>
</body>
</html>
