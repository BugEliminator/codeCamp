<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기초 css 실습</title>
  <style>
    /* 여기에 css 입력하기 */

    #철수집 {
      width: 200px;
      height: 200px;
      background-color: yellow;
      color: red;
      border: 10px solid blue;
      padding: 50px;
    }
    .영희집 {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    button {
      color: blue;
      margin: 10px;
    }

  </style>
</head>

<body>
  <!-- 여기에 html 입력하기 -->
  <div id="철수집">사과</div>
  
  <div class="영희집">딸기</div>
  <button>불켜기</button>
  <button>세탁기돌리기</button>
  <button>선풍기켜기</button>
</body>
</html>
