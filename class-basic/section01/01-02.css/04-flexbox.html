<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex박스 실습</title>
  <style>
    .우리동네 {
      width: 500px;
      height: 500px;
      background-color: aqua;
      display: flex;
      /* justify-content: center; */
      justify-content: space-between;
      /* align-items: center; */
      align-items: flex-end;
    }
    .철수집 {
      width: 150px;
      height: 150px;
      background-color: yellow;
    }
    .영희집 {
      width: 150px;
      height: 150px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="우리동네">
    <div class="철수집">철수집</div>
    <div class="영희집">영희집</div>
  </div>
</body>
</html>
